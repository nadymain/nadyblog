<div class="prev-next">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}" title="{{page.previous.title}}"><span>&#8672;</span> {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}" title="{{page.next.title}}">{{ page.next.title }} <span>&#8674;</span></a>
  {% endif %}
</div>
