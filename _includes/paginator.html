<div class="paginator">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" class="previous">Terbaru</a>
    {% endif %}
    <span class="page_number ">{{ paginator.page }} / {{ paginator.total_pages }}</span>
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="next">Terlama</a>
    {% endif %}
</div>
