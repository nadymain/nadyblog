<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  
  {% if page.description != nil %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}

  <link rel="shortcut icon" href="{{ site.baseurl }}/img/icon/favicon.ico">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/img/icon/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/img/icon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/img/icon/apple-touch-icon-114x114.png">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
